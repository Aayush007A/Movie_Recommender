<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page 404 OopsBox</title>
    <!--Style-->
    <link type="text/css" rel="stylesheet" href="../static/css/lostpage.css" />
</head>
<body>
<div id="container">
    <div class="content">
        <h1>404</h1>
        <h4>Oops! page not found</h4>
        <p>The page you were looking for doesn't exist. You may have mistyped the address or the page may have
            moved.</p>
        <a href="/">Back To Home</a>
    </div>
</div>
<!-- Mouse move script -->
<script type="text/javascript">
    const container = document.getElementById('container');
    window.onmousemove = function (e) {
        var x = -e.x / 5,
            y = -e.y / 5;
        container.style.backgroundPositionX = x + 'px';
        container.style.backgroundPositionY = y + 'px';
    }
    /* Mobile gyroscope */
    window.addEventListener("deviceorientation", function (e) {
        container.style.backgroundPositionX = e.gamma / 3 + "px"
        container.style.backgroundPositionY = e.beta / 3 + "px"
    })
</script>
</body>
</html>
