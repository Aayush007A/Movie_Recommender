    <script>
      /* ====================MUSIC============================= */
    const title = document.querySelector('.title');
    const prev = document.querySelector('.prev');
    const playpause = document.querySelector('.playpause');
    const next = document.querySelector('.next');
    const audio = document.querySelector('.audio');

    const songList = [
        {
            path:'static/soundtrack/The Avengers Theme Song.mp3',
            songName: 'The Avengers'
        },
        {
            path:'static/soundtrack/Titanic-Theme.mp3',
            songName: 'Titanic Theme'
        },
        {
            path:'static/soundtrack/wonder-woman-ringtone.mp3',
            songName: 'Wonder Woman'
        },
        {
            path:'static/soundtrack/Moje More-(PagalWorld).mp3',
            songName: 'Moye More'
        },
        {
            path: 'static/soundtrack/Bella Ciao(PagalWorld.com.cm).mp3',
            songName: ' Money Heist'
        },
        {
            path: 'static/soundtrack/Pirates-Of-The-Caribbean-Theme.mp3',
            songName: 'Jack Sparrow'
        },
        {
            path: 'static/soundtrack/Bones-(Mr-Jat.in).mp3',
            songName: 'Bones Original'
        },
        {
            path: 'static/soundtrack/dark-action-aggressive-anxiety-horror-countdown-trailer-intro-201375.mp3',
            songName: 'Dark Action'
        },
        {
            path: 'static/soundtrack/let-the-mystery-unfold-122118.mp3',
            songName: 'Mystery Unfold'
        },
    ];

    let song_playing = false;

    // Play song
    function playSong(){
        song_playing = true;
        audio.play();
        playpause.classList.add('active');
        playpause.innerHTML = '<ion-icon name="pause-outline"></ion-icon>';
    }

    // Pause song
    function pauseSong(){
        song_playing = false;
        audio.pause();
        playpause.classList.remove('active');
        playpause.innerHTML = '<ion-icon name="play-outline"></ion-icon>';
    }

    // play or pause song on click
    playpause.addEventListener('click', () => (song_playing ? pauseSong() : playSong()));

    // load song
    function loadSong(songList){
        title.textContent = songList.songName;
        audio.src = songList.path;
    }

    // current song
    let i = 0;
    loadSong(songList[i]);

    // previous song
    function prevSong(){
      i--;
      if(i < 0){
        i = songList.length - 1;
      }
      loadSong(songList[i]);
      playSong();
    }
    prev.addEventListener('click', prevSong);

     // next song
     function nextSong(){
      i++;
      if(i > songList.length -1 ){
        i = 0;
      }
      loadSong(songList[i]);
      playSong();
    }
    next.addEventListener('click', nextSong);

    function changeCSS(cssfile, cssLinkIndex){
      var oldlink = document.getElementsByTagName('link').item(cssLinkIndex);
      var newlink = document.createElement('link');
      newlink.setAttribute('rel', 'stylesheet');
      newlink.setAttribute('type', 'text/css');
      newlink.setAttribute('href', cssfile);
      document.getElementsByTagName('head').item(cssLinkIndex).replaceChild(newlink, oldlink);
    }
    </script>
